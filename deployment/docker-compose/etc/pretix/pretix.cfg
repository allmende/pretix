[pretix]
instance_name=My pretix installation
url=http://127.0.0.1
currency=EUR
datadir=/data

[database]
backend=mysql
name=pretix
user=pretix
password=pretix
host=db

[redis]
location=unix:///tmp/redis.sock?db=0
sessions=false

[celery]
backend=redis+socket:///tmp/redis.sock?virtual_host=1
broker=redis+socket:///tmp/redis.sock?virtual_host=2

[memcached]
location=memcached:11211